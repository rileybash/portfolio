title: Azizah Giwa
description: A first-class MSc Engineering Management and BEng Biomedical Engineering graduate with experience in the Healthcare, Electric Vehicle, Telecommunications, and Customer Service industries. My academic background and work experiences, complemented by Google Professional Certificates in Data Analytics, Advanced Data Analytics and Project Management, have equipped me with skills in data collection, cleaning, transformation, and organisation, performing effective analysis using spreadsheets, SQL, Python, and R programming, creating data visualisations using Tableau, R and Power BI and applying statistical methods to investigate data. I am proficient in building regression and machine learning models to interpret data and effectively communicating insights to stakeholders through detailed dashboards.
